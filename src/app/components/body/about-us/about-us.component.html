<div class="about-us" style="background-image: url('/assets/img/tours/about.jpg')">

  <div class="container">
    <div class="row">

      <div class="col-md-5">

        <div class="about-header">
          <h2 class="title">Get in Touch With us</h2>

          <h5 class="description">
            You need more information? Check what other persons are saying about our product. They are very happy with
            their purchase.
          </h5>
        </div>


      </div>

      <div class="col-md-5 ml-auto">

        <div class="contact-card">
          <div class="card card-contact">

            <form id="contact-form" method="post">

              <div class="card-header card-header-raised card-header-primary text-center">
                <h4 class="card-title">
                  <i class="material-icons">
                    contact_support
                  </i>
                  <span>Contact Us</span>
                </h4>
              </div>

              <div class="card-body">

                <div class="row">

                  <div class="col-md-6">
                    <div class="form-group label-floating is-empty bmd-form-group">
                      <label class="bmd-label-floating">First name</label>
                      <input type="text" name="name" class="form-control">
                      <span class="material-input"></span>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group label-floating is-empty bmd-form-group">
                      <label class="bmd-label-floating">Last name</label>
                      <input type="text" name="name" class="form-control">
                      <span class="material-input"></span>
                    </div>
                  </div>

                </div>

                <div class="form-group label-floating is-empty bmd-form-group">
                  <label class="bmd-label-floating">Email address</label>
                  <input type="email" name="email" class="form-control">
                  <span class="material-input"></span>
                </div>

                <div class="form-group label-floating is-empty bmd-form-group">
                  <label for="exampleMessage1" class="bmd-label-floating">Your Message</label>
                  <textarea name="message" class="form-control" id="exampleMessage1" rows="4"></textarea>
                  <span class="material-input"></span>
                </div>

              </div>

              <div class="card-footer justify-content-center">

                <button type="submit" class="btn btn-primary pull-right">
                  <i class="material-icons">
                    send
                  </i>
                  Send Message
                </button>

              </div>

            </form>

          </div>
        </div>

      </div>

    </div>
  </div>

</div>
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng" [label]="title"></agm-marker>
</agm-map>
